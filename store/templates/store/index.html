{% extends 'base.html' %}
{% load static %}
{% block title %}
    Аккумулятор - сеть магазинов
{% endblock title %}
{% block content %}

        <div  class="col-lg-10">
    <div  class="row">
        <h2 class="text-center text-dark" >Категории товаров</h2>
        {% for c in categories %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="{{ c.get_absolute_url }}">
                        <img class="card-img-top" src="{% if c.image %}{{ c.image.url }}{% else %}{% static "img/unnamed.png" %}{% endif %}" alt="">
                    </a>
                <div class="card-body">
                    <div class="card-title text-center">
                    <a class="text-decoration-none text-dark h4" href="{{ c.get_absolute_url }}">{{ c.name }}</a><br>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>

{% endblock content %}
